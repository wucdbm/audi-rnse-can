grumphp:
    environment:
        variables:
            PHP_CS_FIXER_IGNORE_ENV: "1"
    hooks_dir: ~
    hooks_preset: local
    stop_on_failure: false
    ignore_unstaged_changes: true
    hide_circumvention_tip: false
    process_timeout: 60
    ascii:
        failed: grumphp-grumpy.txt
        succeeded: grumphp-happy.txt
    parallel:
        enabled: true
        max_workers: 32
    fixer:
        enabled: true
        fix_by_default: true
    tasks:
        phpcsfixer:
            allow_risky: false
            cache_file: .php_cs.cache
            config: .php-cs-fixer.dist.php
            rules: [ ]
            using_cache: true
            config_contains_finder: true
            verbose: true
            diff: false
            triggered_by: [ 'php' ]
        composer:
            file: ./composer.json
            no_check_all: false
            no_check_lock: false
            no_check_publish: false
            no_local_repository: false
            with_dependencies: false
            strict: false
        file_size:
            max_size: 5M
        phplint:
            exclude: [ ]
            jobs: ~
            triggered_by: [ 'php' ]
        phpparser:
            kind: php7
            visitors:
                declare_strict_types: ~
                no_exit_statements: ~
                forbidden_function_calls:
                    blacklist:
                        - 'var_dump'
                        - 'exit'
                        - 'die'
                        - 'sleep'
                        - 'dd'
                        - 'dump'
            triggered_by: [ php ]
        phpstan:
            configuration: ./phpstan.neon
            triggered_by: [ 'php' ]
            memory_limit: "-1"
            use_grumphp_paths: true
        phpversion:
            project: '8.2'
        securitychecker_local:
            lockfile: ./composer.lock
            format: ~
            run_always: false
        xmllint:
            ignore_patterns: [ ]
            load_from_net: false
            x_include: false
            dtd_validation: false
            scheme_validation: false
            triggered_by: [ xml ]
        yamllint:
            ignore_patterns: [ ]
            object_support: false
            exception_on_invalid_type: false
    testsuites: [ ]
    extensions: [ ]
